<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <a class="navbar-brand" href="#">My Restaurant</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form id="search-form" class="d-flex" role="search">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="all-button" class="nav-link active" aria-current="page" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a id="starters-button" class="nav-link" href="#">Starters</a>
                    </li>
                    <li class="nav-item">
                        <a id="mains-button" class="nav-link" href="#">Mains</a>
                    </li>
                    <li class="nav-item">
                        <a id="desserts-button" class="nav-link" href="#">Desserts</a>
                    </li>
                    <li class="nav-item">
                        <a id="beverages-button" class="nav-link" href="#">Beverages</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="video-container">
        <video class="restaurant-video" src="https://files.codingninjas.in/restaurant-1706081051.mp4" type="mp4" autoplay
            loop muted></video>
    </div>
    <div id="container" class="my-5">
        <div class="row" id="menu-container">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </div>

    <script src="app.js"></script>
    script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
